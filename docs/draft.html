<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <!-- meta viewport 标签可使页面在所有屏幕尺寸（笔记本电脑，移动设备）上看起来都不错： -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pages</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body>
    <img src="medias/banner/5.jpg" alt="Banner" style="width:100%">
    <div class="w3-container w3-grey">
        <h1>This is a Heading</h1>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <div class="w3-row">
            <div class="w3-third">
                <img src="medias/banner/0.jpg" alt="Name1" style="width:100%">
            </div>
            <div class="w3-third">
                <img src="medias/banner/1.jpg" alt="Name2" style="width:100%">
            </div>
            <div class="w3-third">
                <img src="medias/banner/2.jpg" alt="Name3" style="width:100%">
            </div>
        </div>
        <div class="w3-card" style="width:200px">
            <img src="medias/banner/3.jpg" style="width:100%">
            <div class="w3-container w3-center">
                <p class="w3-xlarge">John Doe</p>
                <p>Engineer</p>
            </div>
        </div>
    </div>
    <img class="nature" src="medias/featureimages/1.jpg" width="100%">
    <img class="nature" src="medias/featureimages/2.jpg" width="100%">
    <img class="nature" src="medias/featureimages/3.jpg" width="100%">

    <script>
        w3.slideshow(".nature", 1500);
    </script>

    <p>
        <button onclick="w3.hide('#London')">Hide London</button>
        <button onclick="w3.show('#London')">Show London</button>
    </p>

    <div id="London" class="w3-container w3-red">
        <h2>London</h2>
        <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="w3-container w3-green">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>

    <div id="Tokyo" class="w3-container w3-blue">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>
</body>

</html>
